<!DOCTYPE html>
<html>
<head>
  <title>2D Shooter</title>
  <style>
    body { margin: 0; overflow: hidden; background: #111; font-family: Arial; }
    canvas { display: block; background: #222; margin: auto; }
    #gameOverScreen {
      position: absolute; top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.85); color:white;
      display:flex; flex-direction:column; justify-content:center; align-items:center;
      font-size:36px; display:none;
    }
    #gameOverScreen button {
      margin-top:20px; padding:10px 20px; font-size:24px; cursor:pointer;
      background:cyan; border:none; border-radius:8px; color:#111;
    }
    #gameOverScreen button:hover { background:#00aaff; }
  </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>

<div id="gameOverScreen">
  <div id="gameOverText">Game Over! Score: 0</div>
  <button id="restartBtn">Restart</button>
</div>

<!-- Link to external JavaScript file -->
<script src="game.js"></script>
</body>
</html>
