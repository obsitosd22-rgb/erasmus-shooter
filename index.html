<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sheep Slayer</title>
<style>
  body { margin:0; overflow:hidden; background:#111; font-family: Arial; }
  canvas { display:block; background:#222; margin: auto; }

  /* Game title */
  .game-header { 
    position:absolute; top:10px; left:50%; transform:translateX(-50%);
    color:white; font-size:36px; text-align:center; z-index:10;
  }

  /* HUD */
  .hud { 
    position:absolute; top:70px; left:50%; transform:translateX(-50%);
    display:flex; gap:20px; z-index:10;
  }
  .card {
    background:#333; padding:10px 20px; border-radius:10px; text-align:center;
  }
  .card .label { color:#aaa; font-size:14px; }
  .card .value { color:white; font-size:20px; }

  /* Game Over */
  #gameOverScreen {
    position:absolute; top:0; left:0; width:100%; height:100%;
    background: rgba(0,0,0,0.85); color:white;
    display:flex; flex-direction:column; justify-content:center; align-items:center;
    font-size:36px; display:none; z-index:20;
  }
  #gameOverScreen button {
    margin-top:20px; padding:10px 20px; font-size:24px; cursor:pointer;
    background:cyan; border:none; border-radius:8px; color:#111;
  }
  #gameOverScreen button:hover { background:#00aaff; }
</style>
</head>
<body>

<header class="game-header">
  <h1>Sheep Slayer</h1>
</header>

<main class="hud">
  <div class="card">
    <div class="label">Score</div>
    <div class="value" id="scoreValue">0</div>
  </div>
  <div class="card">
    <div class="label">Time</div>
    <div class="value" id="timeValue">00:00</div>
  </div>
</main>

<canvas id="gameCanvas"></canvas>

<div id="gameOverScreen">
  <div id="gameOverText">Game Over! Score: 0</div>
  <button id="restartBtn">Restart</button>
</div>

<script src="game.js"></script>
</body>
</html>
