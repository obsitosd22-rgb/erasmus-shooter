<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sheep Slayer</title>
<style>
  body { 
    margin: 0; 
    overflow: hidden; 
    background: #111; 
    font-family: Arial, sans-serif; 
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  /* Header stays at the top */
  .game-header { 
    background: #020617;
    padding: 10px;
    text-align: center;
    width: 100%;
    box-sizing: border-box;
  }
  .game-header h1 { margin: 0; color: white; font-size: 24px; }

  /* HUD sits below the header */
  .hud { 
    display: flex; 
    justify-content: center;
    gap: 20px; 
    padding: 15px;
    background: #1a1a1a;
  }
  .card {
    background: #333; padding: 10px 20px; border-radius: 10px; text-align: center; min-width: 100px;
  }
  .card .label { color: #aaa; font-size: 12px; text-transform: uppercase; }
  .card .value { color: white; font-size: 24px; font-weight: bold; }

  /* Canvas fills the remaining space */
  canvas { display: block; flex-grow: 1; background: #222; }

  #gameOverScreen {
    position: absolute; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.85); color: white;
    display: none; flex-direction: column; justify-content: center; align-items: center;
    z-index: 20;
  }
  #restartBtn {
    margin-top: 20px; padding: 10px 30px; font-size: 20px; cursor: pointer;
    background: cyan; border: none; border-radius: 8px; font-weight: bold;
  }
</style>
</head>
<body>

<header class="game-header">
  <h1>Sheep Slayer</h1>
</header>

<main class="hud">
  <div class="card">
    <div class="label">Score</div>
    <div class="value" id="scoreValue">0</div>
  </div>
  <div class="card">
    <div class="label">Time</div>
    <div class="value" id="timeValue">00:00</div>
  </div>
</main>

<canvas id="gameCanvas"></canvas>

<div id="gameOverScreen">
  <div id="gameOverText">Game Over! Score: 0</div>
  <div id="highScoreText" style="font-size: 20px; color: #FFD700; margin-top: 10px;">High Score: 0</div>
  <button id="restartBtn">Restart</button>
</div>

<script src="game.js"></script>
</body>
</html>
